        <script>
        function loadImages(){
            var instagram_client_id = 'b3ff009db8c3416e87f3b1625a475294'
            var instagram_access_token;
            $.ajax({
                url: "https://instagram.com/oauth/authorize/?client_id=" + instagram_client_id + "&redirect_uri=https://compatigram.heroku.com&response_type=token",
                headers:{'Access-Control-Allow-Origin':'https://compatigram.herokuapp.com'},
                type: "GET",
                success: function(data, textStatus, jqXHR) {
                    instagram_access_token = data.access_token;
                },
            });
